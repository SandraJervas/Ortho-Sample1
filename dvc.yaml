stages:
  train:
    cmd: python src/train.py
    deps:
    - data/processed/train
    - data/processed/valid
    - src/train.py
    params:
    - train.batch_size
    - train.image_size
    - train.lr
    - train.num_classes
    - train.num_epochs
    outs:
    - models/resnet_latest.pth
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - data/processed/test
    - models/resnet_latest.pth
    - src/evaluate.py
    params:
    - evaluate
    outs:
    - metrics/eval_metrics.json
